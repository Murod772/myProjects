<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Loads</ion-title>
    <ion-buttons slot="end">
      <ion-button  [routerLink]="['/', 'dispatcher', 'loads', 'assign']">
        <ion-icon id="adds" name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2" >
        <div class="ion-text-center" *ngIf="isLoading" >
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loads.length <= 0"><p>No Loads Yet</p></div>

        <ion-list *ngIf="!isLoading && loads.length > 0" id="list" lines="none">
          <ion-item id="item"  *ngFor="let load of loads">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div id="time" class="ion-text-center">{{ load.date | date:'short' }}</div>
                  <ion-card id="card">
                    <div class="ion-text-right"> 
                      <ion-button fill="clear" [routerLink]="['/', 'dispatcher', 'loads','current','edit', load.id]"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-button>
                    </div>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                              <ion-card-content>
                                <p id="passive">{{"Status"}}</p>
                                <div id="status">{{ load.status }}</div>
                                </ion-card-content>
                              </ion-col>
                              <ion-col>
                                  <ion-card-content>
                                      <p id="passive">{{"Distance"}}</p>
                                      <div>{{ load.distance | number}} mile</div>
                                    </ion-card-content>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-card-content>
                                      <p id="passive">{{"Driver Name"}}</p>
                                      <div>{{ load.driverName }}</div>
                                    </ion-card-content>
                              </ion-col>
                              <ion-col>
                                  <ion-card-content>
                                      <p id="passive">{{"ID"}}</p>
                                      <div>{{ load.loadNumber }}</div>
                                    </ion-card-content>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                              <ion-col>
                                  <ion-card-content>
                                      <p id="passive">{{"From"}}</p>
                                      <div>{{ load.from }}</div>
                                    </ion-card-content>
                              </ion-col>
                              <ion-col>
                                  <ion-card-content>
                                      <p id="passive">{{"To"}}</p>
                                      <div>{{ load.to }}</div>
                                    </ion-card-content>
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                      <div> 
                      <ion-button fill="clear" shape="round" expand="full" color="primary" [routerLink]="[load.id]">More</ion-button>
                      </div>
                  </ion-card>
               </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
