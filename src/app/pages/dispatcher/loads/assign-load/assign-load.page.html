<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dispatcher/loads/current"></ion-back-button>
  </ion-buttons>
    <ion-title>New Load</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="onCreateLoad()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="form" >
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
            <ion-card-header>
              <div class = "ion-text-center">
                <ion-card-title>Assign New Load</ion-card-title>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Driver Name</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="driverName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Load ID</ion-label>
                <ion-input type="number" formControlName="loadNumber"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">From</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="from"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">To</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="to"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Status</ion-label>
                <ion-input type="text" formControlName="status"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Distance</ion-label>
                <ion-input type="number" formControlName="distance"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
