<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dispatcher/loads/past"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="load">
    <ion-item>
      <p>{{ load.loadNumber }}</p>
      <ion-button slot="end" fill="clear">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
