<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="updateUser()">Update User</ion-button>
</ion-content>
