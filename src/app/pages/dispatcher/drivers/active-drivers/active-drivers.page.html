<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Drivers</ion-title>
    <ion-buttons slot="end" color="warning">
      <ion-button [routerLink]="['/', 'dispatcher', 'drivers', 'add']">
        <ion-icon id="adds" name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons>
    <ion-button (click)="getLocation()">
      Click
    </ion-button>
    <ion-button (click)="getDriver()">
      Driver
    </ion-button>
  </ion-buttons>

</ion-content>
