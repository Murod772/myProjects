<ion-app>
  <ion-split-pane when="" contentId="main-content">
    <ion-menu swipeGesture="false" side="start" menuId="custom" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list lines="none" id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <hr color="gray">      
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="signOut()" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'log-out' + '-outline'" [md]="'log-out' + '-sharp'"></ion-icon>
              <ion-label> Log-Out</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
